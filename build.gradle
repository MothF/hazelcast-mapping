plugins {
    id 'java'
}

group 'com.liqui'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.7.16'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-json', version: '2.7.16'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.16'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.16'

    implementation group: 'com.hazelcast', name: 'hazelcast', version: '3.12.12'
    implementation group: 'com.hazelcast', name: 'hazelcast-client', version: '3.12.12'
    implementation 'info.jerrinot:subzero-all:0.9'


}

tasks.named('test') {
    useJUnitPlatform()
}
